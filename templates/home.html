{% extends '_base.html' %}
{% load static %}

{% block title %} HOME 33{% endblock title %}
{% block content %}

    <div class='text-center border rounded px-4 pt-4 pb-3 shadow'>
    <h2> *** HOME PAGE ***</h2>
    {% if user.is_authenticated %}
        <div class="mx-2">Welcome {{ user.username }}
        |
        <a class="link-primary  " href="{% url "account_change_password" %}">Change Password</a>
        |
        <a class="link-primary " href="{% url "account_logout" %}">Log Out</a>

    {% else %}
        <a class="text-primary " href="{% url 'account_login' %}">Log In | </a>
        |
        <a class="text-primary " href="{% url 'account_signup' %}"> Sign Up</a>
    {% endif %}


</div>
    <div style="height: 450px;width: 550px" class="rounded mx-auto d-block">
        <img style="height:auto;width:100%" src="{% static "img/banner/78.jpg" %}" alt="">

    </div>
</div>

{% endblock content %}
