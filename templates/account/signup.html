{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %} SIGN UP {% endblock title %}


{% block content %}
    <div class="col-xl-6 col-lg-6 col-md-5 col-sm-5 col-xs-6 m-3 m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
        <form action="" method="post">
            <h2 class="text-center">SIGN UP</h2>
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-sm btn-success btn-bg-sand mt-3 w-100" type="submit"> Sign Up</button>

        </form>
        <a href="{% url 'account_login' %}"
           class="btn btn-fullwidth btn-bg-sand">LOGIN </a>
    </div>
{% endblock content %}
