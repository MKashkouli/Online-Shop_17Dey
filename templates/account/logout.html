{% extends '_base.html' %}

<h2>LOG OUT</h2>

{% block title %} LOG OUT{% endblock title %}
{% block content %}

        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between align-items-center">
            <h3>ARE YOU SURE ?</h3>
            </div>
            <button type="submit" class="btn btn-danger mt-3 w-100">YES</button>
        </form>
    </div>
{% endblock content %}
